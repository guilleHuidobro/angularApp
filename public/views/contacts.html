        <div ng-controller="ContactController">
            <form class="well">
                <label>Name</label> 
                <input type="text" name="name" ng-model="newcontact.name">
                
                <label>Email</label> 
                <input type="text" name="email" ng-model="newcontact.email">
                
                <label>Phone</label> 
                <input type="text" name="phone" ng-model="newcontact.phone">
                <input type="button" value="Save" ng-click="saveContact()" class="btn btn-primary">
                <br/>
                <input type="hidden" ng-model="newcontact.id">

            </form>
            <div>
<label>Search: <input ng-model="searchText"></label>
            </div>
            <table class="table table-striped table-bordered">
                <thead> 
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="contact in contacts | filter:searchText">
                        <td>{{ contact.name }}</td>
                        <td>{{ contact.email }}</td>
                        <td>{{ contact.phone }}</td>
                        <td>
                            <input type="button" value="Edit" ng-click="edit(contact.id)">| 
                            <input type="button" value="Delete" ng-click="delete(contact.id)">
                        </td>
                    </tr>
                </tbody>
            </table>    
        </div>
